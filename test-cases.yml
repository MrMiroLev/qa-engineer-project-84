---
- summary: |
    Успешное нахождение товара по ключевому слову на странице, где он присутсвует
  requirement: |
    При вводе ключевого слова должны отобразиться все товары, у которых в названии есть это слово
  prerequisites: |
    Открыта страница каталога на которой находится искомый товар
    Запомнить любое ключевое слово которое принадлежит одному из товаров на текущей странице
  steps:
    - Вводим ключевое слово в поиске
  expected-result: |
    Выводятся все товары у которых есть в названии ключевое слово


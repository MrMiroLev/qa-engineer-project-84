  prerequisites: |
    Открыта любая страница каталога
    Корзина уже содержит как мимнимум один товар
  steps:
    - Нажать кнопку "Add to cart" на случайном товаре из каталога, которого еще нету в корзине
    - Нажать кнопку "Cart" в правом верхнем углу
  expected-result: |
    Счетчик увеличился на 1 над кнопкой "Cart"
    Выводится новый товар с qty. 1 и те товары, которые уже были в корзине

- summary: |
    Успешное добавление товара, который уже есть в корзине
  requirement: |
    Добавить товар в корзину, который уже есть там
  prerequisites: |
    Открыта страница каталога, где присутсвует товар, который уже есть в корзине

  steps:
    - Нажать кнопку "Add to cart" на товаре, который уже есть в корзине
    - Нажать кнопку "Cart" в правом верхнем углу
  expected-result: |
    Счетчик увеличился на 1 над кнопкой "Cart"
    Выводится добавленный товар в корзине с qty. 2

- summary: |
    Успешное удаление единственного товара из корзины
  requirement: |
    Товар должен исчезнуть из корзины после его удаления, как и счетчик над кнопкой "Cart"
  prerequisites: |
    Открыта корзина
    В корзине должен быть один товар у которого qty. 2 или более
  steps:
    - Удаляем товар из корзины
  expected-result: |
    Должен исчезуть счетчик над кнопкой "Cart"
    Удаленный товар должен исчезнуть из корзины

- summary: |
    Успешное удаление товара из корзины, в котором есть несколько товаров
  requirement: |
    Товар должен исчезнуть из корзины после его удаления,
    а счетчик над кнопкой корзины должен уменьшиться ровно на столько, в каком кол-ве был удаленный товар в корзине

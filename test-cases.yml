    Открыта любая страница каталога
  test-data: |
    Ключевое слово = Spaceship
  steps:
    - Вводим ключевое слово в поиске
  expected-result: |
    В каталоге выводится сообщение "Nothing found!"

- summary: |
    Успешное отображение всех категорий товаров в выпадающем списке на любой странице каталога
  requirement: |
    При переходе на другую страницу каталога должны отобразиться все категории товаров в выпадающем списке,
    которые были на предыдущей странице
  prerequisites: |
    Открыта любая страница каталога
  steps:

- summary: |
    Поиск существующего товара по диапазону цен
  requirement: |
    При вводе диапазона цен должны отобразиться все товары, у которых цены из соответсвтующего диапазона
  prerequisites: |
    Открыта страница каталога товаров
  test-data: |
    Нижний порог цены = 50
    Верхний порог цены = 75
  steps:
    - Вводим нижний порог цены в левое поле Price
    - Вводим верхний порог цены в правое поле Price
  expected-result: |
    Должны отобразиться названия всех товаров у которых цена между 50 и 75, включительно

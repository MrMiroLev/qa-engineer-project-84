- summary: |
    Поиск существующего товара в каталоге по ключевому слову
  requirement: |
    При вводе ключевого слова должны отображаться названия всех товаров, у которых есть это слово
  prerequisites: |
    Открыта страница каталога товаров
  test-data: |
    Ключевое слово = Tissue
  steps:
    - Вводим ключевое слово в поиске
  expected-result: |
    Должны отобразиться названия всех товаров с ключевым словом "Tissue"

- summary: |

    Выводятся все те же категории в выпадающем списке, которые были на предыдущей странице

- summary: |
    Успешное нахождение товара по категории
  requirement: |
    При выборе категории должны отобразиться все товары из данной категории 
  prerequisites: |
    Открыта первая страница каталога
  test-data: |
    Категория товаров = furniture
  steps:
    - Выбираем категорию
  expected-result: |
    Выводятся все товары из категории "furniture"

- summary: |
    Успешная очистка фильтра по категории

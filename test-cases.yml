  steps:
    - Выбираем минимум двух производителей из списка
  expected-result: |
    Выводятся все товары под выбранными брендами пользователем

- summary: |
    Корректно работает чекбокс о наличии товаров
  requirement: |
    При снятии галочки с чекбокса "In Stock" должны отобразиться все товары, которых нет в наличии (0 шт.)

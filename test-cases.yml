    Открыта любая страница каталога
  test-data: |
    Ключевое слово = Non-existent-good123
  steps:
    - Вводим ключевое слово в поиске
  expected-result: |
    В каталоге выводится сообщение "Nothing found!"

- summary: |
    Успешное отображение полного списка категорий товаров магазина в выпадающем списке
  requirement: |
    В независимости от страницы каталога, на которой находится пользователь,

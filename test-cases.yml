---
- summary: |
    Успешное нахождение товара по ключевому слову на странице, где он присутсвует
  requirement: |
    При вводе ключевого слова должны отобразиться все товары, у которых в названии есть это слово
  prerequisites: |
    Открыта страница каталога на котором находится искомый товар
  test-data: |
    Ключевое слово = Bed
  steps:
    - Вводим ключевое слово в поиске
  expected-result: |
    Выводятся все товары у которых есть в названии слово "Bed"

- summary: |
    Успешное нахождение товара по ключевому слову на любой странице каталога
  requirement: |
    Искомые товары по ключевому слову должны выводиться в независимости от того, находятся ли они на текущей странице каталога или нет
  prerequisites: |
    Открыта страница каталога на котором нету искомого товара по ключевому слову, но он находится на другой странице
  test-data: |
    Ключевое слово = Tissue
  steps:
    - Вводим ключевое слово в поиске
  expected-result: |
    Выводятся все товары у которых есть в названии слово "Tissue"

- summary: |
    Поиск несуществующего товара в каталоге по ключевому слову
  requirement: |
    При вводе ключевого слова должно появиться предупреждение о том, что ничего не найдено
  prerequisites: |
    Открыта любая страница каталога
  test-data: |
    Ключевое слово = Spaceship
  steps:
    - Вводим ключевое слово в поиске
  expected-result: |
    В каталоге выводится сообщение "Nothing found!"

- summary: |
    Успешное отображение всех категорий товаров в выпадающем списке на любой странице каталога
  requirement: |
    При переходе на другую страницу каталога должны отобразиться все категории товаров в выпадающем списке,
    которые были на предыдущей странице
  prerequisites: |
    Открыта любая страница каталога
  steps:
    - Переходим на соседнюю страницу каталога
  expected-result: |
    Выводятся все те же категории в выпадающем списке, которые были на предыдущей странице

- summary: |
    Успешное нахождение товара по категории
  requirement: |
    При выборе категории должны отобразиться все товары из данной категории 
  prerequisites: |
    Открыта первая страница каталога
  test-data: |
    Категория товаров = furniture
  steps:
    - Выбираем категорию
  expected-result: |
    Выводятся все товары из категории "furniture"

- summary: |
    Успешная очистка фильтра по категории
  requirement: |
    При сбросе фильтрации по категории должнен отобразиться полный каталог товаров
  prerequisites: |
    - Открыта любая страница каталога
    - Выбрана любая категория товаров
  steps:
    - Выбираем пустой вариант в выпадающем списке категорий
  expected-result: |
    Выводится полный неотфильтрованный каталог товаров

- summary: |
    Успешное отображение полного списка множественного выбора производителей независимо от страницы каталога
  requirement: |
    При переходе на другую страницу каталога в списке должны отобразиться все те же производители товаров,
    которые были перечислены на предыдущей странице
  prerequisites: |
    Открыта любая страница каталога
  steps:
    - Переходим на соседнюю страницу каталога
  expected-result: |
    Выводятся все те же производители в списке, которые были на предыдущей странице

- summary: |
    Корректная работа фильтра по множественному выбору производителей
  requirement: |
    При выборе от двух и более производителей должны отображаться все товары от этих производителей
  prerequisites: |
    Открыта первая страница каталога
  test-data: |
    Производители = Annibale Colombo и Furniture Co.
  steps:
    - Выбираем производителей
  expected-result: |
    Выводятся все товары под брендами "Annibale Colombo" и "Furniture Co."

- summary: |
    Корректно работает чекбокс "In Stock"
  requirement: |
    При снятии галочки с чекбокса "In Stock" должны отобразиться все товары, которых нет в наличии (0 qty.)
  prerequisites: |
    Открыта любая страница каталога
  steps:
    - Снять галочку с чекбокса "In Stock"
  expected-result: |
    Выводятся все товары, у которых qty. равен нулю

- summary: |
    Успешная фильтрация товаров по диапазону цен
  requirement: |
    При вводе диапазона цен должны отобразиться все товары, у которых цены находятся в диапазоне
  prerequisites: |
    Открыта первая страница каталога
  test-data: |
    Нижний ценовой порог = 50
    Верхний ценовой порог = 75
  steps:
    - Вводим нижний ценовой порог в левое поле Price
    - Вводим верхний ценовой порог в правое поле Price
  expected-result: |
    Выводится названия всех товаров у которых цена между 50 и 75

- summary: |
    Успешная фильтрация по нескольким параметрам
  requirement: |
    Несколько используемых фильтров должны вместе корректно работать 
  prerequisites: |
    Открыта первая страница каталога
  test-data: |
    Ключевое слово = Annibale
    Категория товаров = furniture
    Производитель = Annibale Colombo
    Нижний ценовой порог = 2000
    Верхний ценовой порог = 2500
  steps:
    - Вводим ключевое слово в поиске
    - Выбираем категорию
    - Выбираем производителя
    - Вводим нижний ценовой порог в левое поле Price
    - Вводим нижний ценовой порог в правое поле Price
  expected-result: |
    Выводится товар "Annibale Colombo Sofa"

- summary: |
    Успешное добавление товара в корзину
  requirement: |
    Добавить товар в пустую корзину
  prerequisites: |
    - Открыта любая страница каталога
    - Корзина пустая
  steps:
    - Нажать кнопку "Add to cart" на случайном товаре из каталога
    - Нажать кнопку "Cart" в правом верхнем углу
  expected-result: |
    Появилась цифра 1 над кнопкой "Cart"
    Выводится добавленный товар (название, количество и цена)

- summary: |
    Запрет на добавление товара в корзину, которого нет в наличии
  requirement: |
    Система не должна давать пользователю возможность добавлять товар, которого нету в наличии
  prerequisites: |
    - Снята галочка у чекбокса "In Stock"
    - Должен быть хотя бы один товар с qty. 0
  steps:
    - Нажать кнопку "Add to cart" на товаре с qty. 0
    - Нажать кнопку "Cart" в правом верхнем углу
  expected-result: |
    Кнопка не кликабельная
    Счетчик над кнопкой "Cart" не изменился
    В корзине не появился товар, который мы пытались добавить

- summary: |
    Успешное добавление нескольких товаров в корзину
  requirement: |
    Добавить новый товар в корзину, в которой уже есть другие товары
  prerequisites: |
    - Открыта любая страница каталога
    - Корзина уже содержит как мимнимум один товар
  steps:
    - Нажать кнопку "Add to cart" на случайном товаре из каталога, которого еще нету в корзине
    - Нажать кнопку "Cart" в правом верхнем углу
  expected-result: |
    Счетчик увеличился на 1 над кнопкой "Cart"
    Выводится новый товар с qty. 1 и те товары, которые уже были в корзине

- summary: |
    Успешное добавление товара, который уже есть в корзине
  requirement: |
    Добавить товар в корзину, который уже есть там
  prerequisites: |
    - Открыта страница каталога, где присутсвует товар, который уже есть в корзине
    - В корзине уже есть товар, который был добавлен один раз
  steps:
    - Нажать кнопку "Add to cart" на товаре, который уже есть в корзине
    - Нажать кнопку "Cart" в правом верхнем углу
  expected-result: |
    Счетчик увеличился на 1 над кнопкой "Cart"
    Выводится добавленный товар в корзине с qty. 2

- summary: |
    Успешное удаление единственного товара из корзины
  requirement: |
    Товар должен исчезнуть из корзины после его удаления, как и счетчик над кнопкой "Cart"
  prerequisites: |
    - Открыта корзина
    - В корзине должен быть один товар у которого qty. 2 или более
  steps:
    - Удаляем товар из корзины
  expected-result: |
    Должен исчезуть счетчик над кнопкой "Cart"
    Удаленный товар должен исчезнуть из корзины

- summary: |
    Успешное удаление товара из корзины, в котором есть несколько товаров
  requirement: |
    Товар должен исчезнуть из корзины после его удаления,
    а счетчик над кнопкой корзины должен уменьшиться ровно на столько, в каком кол-ве был удаленный товар в корзине
  prerequisites: |
    - Открыта корзина
    - В корзине должен быть минимум 2 разных товара
  steps:
    - Удаляем любой товар из корзины
  expected-result: |
    Счетчик над кнопкой "Cart" уменьшился ровно настолько, в каком кол-ве был удаленный товар в корзине
    Удаленный товар должен исчезнуть из корзины

- summary: |
    Успешная очистка корзины
  requirement: |
    Корзина должна стать пустой после ее очистки
  prerequisites: |
    - Открыта корзина
    - В корзине должен быть хотя бы один товар
  steps:
    - Нажимаем кнопку "Clear cart"
  expected-result: |
    Должен исчезуть счетчик над кнопкой "Cart"
    Корзина должна стать пустой

- summary: |
    Успешный переход из корзины в каталог
  requirement: |
    Пользователь должен вернуться в каталог товаров после нажатия кнопки "Continue shopping" в корзине
  prerequisites: |
    Открыта корзина
  steps:
    - Нажимаем кнопку "Continue shopping"
  expected-result: |
    Пользователь должен оказаться на странице с каталогом товаров

- summary: |
    Корзина хранится в сессии браузера
  requirement: |
    При повторном открытии сайта онлайн магазина у пользователя сохранились товары в корзине, которые были добавлены ранее
  prerequisites: |
    Открыта корзина
  steps:
    - Нажимаем кнопку "Continue shopping"
  expected-result: |
    Пользователь должен оказаться на странице с каталогом товаров

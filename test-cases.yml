- summary: |
    Успешное добавление товара в корзину
  requirement: |
    Добавить товар в пустую корзину
  prerequisites: |
    Открыта любая страница каталога
    Корзина пустая
  steps:
    - Нажать кнопку "Add to cart" на случайном товаре из каталога
    - Нажать кнопку "Cart" в правом верхнем углу
  expected-result: |
    Появилась цифра 1 над кнопкой "Cart"
    Выводится добавленный товар (название, количество и цена)

- summary: |
    Запрет на добавление товара в корзину, которого нет в наличии
  requirement: |
    Система не должна давать пользователю возможность добавлять товар, которого нету в наличии
  prerequisites: |
    Снята галочка у чекбокса "In Stock"
    Должен быть хотя бы один товар с qty. 0
  steps:
    - Нажать кнопку "Add to cart" на товаре с qty. 0
    - Нажать кнопку "Cart" в правом верхнем углу
  expected-result: |
    Кнопка не кликабельная
    Счетчик над кнопкой "Cart" не изменился
    В корзине не появился товар, который мы пытались добавить

- summary: |
    Успешное добавление нескольких товаров в корзину
  requirement: |

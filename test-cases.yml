---
- summary: |
    Успешное нахождение товара по ключевому слову на странице, где он присутсвует
  requirement: |
    При вводе ключевого слова должны отобразиться все товары, у которых в названии есть это слово
  prerequisites: |
    Открыта страница каталога на котором находится искомый товар
  test-data: |
    Ключевое слово = Bed
  steps:
    - Вводим ключевое слово в поиске
  expected-result: |
    Выводятся все товары у которых есть в названии слово "Bed"

- summary: |
    Успешное нахождение товара по ключевому слову на любой странице каталога
  requirement: |
    Искомые товары по ключевому слову должны выводиться в независимости от того, находятся ли они на текущей странице каталога или нет
  prerequisites: |
    Открыта страница каталога на котором нету искомого товара по ключевому слову, но он находится на другой странице
  test-data: |
    Ключевое слово = Tissue
  steps:
    - Вводим ключевое слово в поиске
  expected-result: |
    Выводятся все товары у которых есть в названии слово "Tissue"

- summary: |
    Поиск несуществующего товара в каталоге по ключевому слову
  requirement: |
    При вводе ключевого слова должно появиться предупреждение о том, что ничего не найдено

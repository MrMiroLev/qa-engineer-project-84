    Открыта любая страница каталога
  steps:
    - Снять галочку с чекбокса "In Stock"
  expected-result: |
    Выводятся все товары, которых нет в наличии

- summary: |
    Успешная фильтрация товаров по диапазону цен
  requirement: |
    При вводе диапазона цен должны отобразиться все товары, у которых цены, с учетом скидки, находятся в диапазоне
  prerequisites: |
    Открыта первая страница каталога
  test-data: |
    Нижний ценовой порог = любое число не ниже нуля
    Верхний ценовой порог = любое число, которое выше нижнего ценового порога
  steps:
    - Вводим нижний ценовой порог в левое поле Price
    - Вводим верхний ценовой порог в правое поле Price
  expected-result: |
    Отображаются все товары с ценами после применения скидок, находящиеся в ценовом диапазоне


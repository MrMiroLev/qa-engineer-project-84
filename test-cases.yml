  requirement: |
    Искомые товары по ключевому слову должны выводиться в независимости от того, находятся ли они на текущей странице каталога или нет
  prerequisites: |
    Открыта страница каталога на котором нету искомого товара по ключевому слову, но он находится на другой странице
    Запомнить любое ключевое слово которое принадлежит одному из товаров на соседней странице
  steps:
    - Вводим ключевое слово в поиске
  expected-result: |
    Выводятся все товары у которых есть в названии ключевое слово

- summary: |
    Поиск несуществующего товара в каталоге по ключевому слову

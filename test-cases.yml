    Открыта корзина
    В корзине должен быть минимум 2 разных товара
  steps:
    - Удаляем любой товар из корзины
  expected-result: |
    Счетчик над кнопкой "Cart" уменьшился ровно настолько, в каком кол-ве был удаленный товар в корзине
    Удаленный товар должен исчезнуть из корзины


  expected-result: |
    Выводится полный неотфильтрованный каталог товаров

- summary: |
    Успешное отображение полного списка множественного выбора производителей независимо от страницы каталога
  requirement: |
    При переходе на другую страницу каталога в списке должны отобразиться все те же производители товаров,
    которые были перечислены на предыдущей странице
  prerequisites: |
    Открыта любая страница каталога
  steps:
    - Переходим на соседнюю страницу каталога
  expected-result: |
    Выводятся все те же производители в списке, которые были на предыдущей странице

- summary: |
    Корректная работа фильтра по множественному выбору производителей
  requirement: |
    При выборе от двух и более производителей должны отображаться все товары от этих производителей

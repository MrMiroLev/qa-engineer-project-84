  steps:
    - Вводим нижний ценовой порог в левое поле Price
    - Вводим верхний ценовой порог в правое поле Price
  expected-result: |
    В полях ценового диапацона должны отобразиться следующие значения >>> для нижнего порога - 0.01, а для верхнего 0.99


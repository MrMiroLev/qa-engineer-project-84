    - Переходим на соседнюю страницу каталога
  expected-result: |
    Выводится один и тот же, полный список товаров магазина в независимости от страницы каталога

- summary: |
    Успешное нахождение товара по категории
  requirement: |
    При выборе категории должны отобразиться все товары из данной категории 

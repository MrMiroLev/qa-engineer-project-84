---
- summary: |
    Фильтр поиска по ключевому слову применяется только к текущей странице каталога, а не ко всему каталогу магазина
  environment: |
    Firefox 131.0.2 (aarch64)
    MacOS 14.7 (23H124)
  steps-to-reproduce: |
    1. Зайти на страницу каталога https://hexlet-products-store.vercel.app/
    2. Ввести в поисковое поле любое ключевое слово, которое есть в наименованиях товаров на других страницах, но нету на текущей странице каталога
  expected-result: |
    Выводятся товары со всего каталога, в наименованиях которых есть искомое слово
  actual-result: |
    Выводится сообщение о том, что ничего не найдено

- summary: |
    Фильтр по категориям не выводит полный список категорий каталога
  environment: |
    Firefox 131.0.2 (aarch64)
    MacOS 14.7 (23H124)
  steps-to-reproduce: |
    1. Зайти на страницу каталога https://hexlet-products-store.vercel.app/
    2. Нажать кнопку "Category"
    3. Нажать кнопку "Next"
    4. Нажать кнопку "Category"
  expected-result: |
    В выпадающем списке выводится полный список категорий товаров на любой странице каталога
  actual-result: |
    В выпадающем списке выводится список категорий только текущей страницы

- summary: |
    Фильтр по производителям не выводит полный список производителей каталога
  environment: |
    Firefox 131.0.2 (aarch64)
    MacOS 14.7 (23H124)
  steps-to-reproduce: |
    1. Зайти на страницу каталога https://hexlet-products-store.vercel.app/
    2. Нажать кнопку "Next"
  expected-result: |
    Выводится полный список множественного выбора производителей каталога
  actual-result: |
    Выводится список множественного выбора производителей каталога только текущей страницы

- summary: |
    Нет возможности сбросить фильтр по категориям
  environment: |
    Firefox 131.0.2 (aarch64)
    MacOS 14.7 (23H124)
  steps-to-reproduce: |
    1. Зайти на страницу каталога https://hexlet-products-store.vercel.app/
    2. Нажать кнопку "Category"
  expected-result: |
    В выпадающем списке есть пустой вариант для сброса фильтра
  actual-result: |
    В выпадающем списке нет пустого варианта для сброса фильтра

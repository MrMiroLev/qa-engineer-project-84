bugreports:
  - summary: |
      Вместо сообщения о ненайденых товарах по ключевому слову выводится полный каталог товаров
    environment: |
      Firefox 131.0.3 (aarch64)
      MacOS 14.7 (23H124)
    steps-to-reproduce: |
      1. Зайти на страницу каталога https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. Ввести "non-existent-product123#" в поисковое поле
    expected-result: |
      Выводится сообщение о том, что ничего не найдено
    actual-result: |
      Выводится полный каталог товаров

  - summary: |
      Фильтр поиска по ключевому слову не применяется ко всему каталогу магазина
    environment: |
      Firefox 131.0.3 (aarch64)
      MacOS 14.7 (23H124)
    steps-to-reproduce: |
      1. Зайти на страницу каталога https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. Ввести в поисковое поле любое ключевое слово, которое есть в наименованиях товаров на других страницах, но нету на текущей странице каталога
    expected-result: |
      Выводятся товары со всего каталога, в наименованиях которых есть искомое слово
    actual-result: |
      Выводится полный каталог товаров

  - summary: |
      Фильтр по категориям не выводит полный список категорий каталога
    environment: |
      Firefox 131.0.3 (aarch64)
      MacOS 14.7 (23H124)
    steps-to-reproduce: |
      1. Зайти на страницу каталога https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. Нажать кнопку "Category"
      3. Нажать кнопку "Next"
      4. Нажать кнопку "Category"
    expected-result: |
      В выпадающем списке выводится полный список категорий товаров на любой странице каталога
    actual-result: |
      В выпадающем списке выводится список категорий только текущей страницы

  - summary: |
      Кнопка для пролистывания исчезает при применении фильтра по категории
    environment: |
      Firefox 131.0.3 (aarch64)
      MacOS 14.7 (23H124)
    steps-to-reproduce: |
      1. Зайти на страницу каталога https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. Нажать кнопку "Category"
      3. Выбрать любую категорию
    expected-result: |
      Ничего не должно ломаться
    actual-result: |
      Исчезает кнопка для пролистывания каталога

  - summary: |
      Фильтр по производителям не выводит полный список производителей каталога
    environment: |
      Firefox 131.0.3 (aarch64)
      MacOS 14.7 (23H124)
    steps-to-reproduce: |
      1. Зайти на страницу каталога https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. Нажать кнопку "Next"
    expected-result: |
      Выводится полный список множественного выбора производителей каталога
    actual-result: |
      Выводится список множественного выбора производителей каталога только текущей страницы

  - summary: |
      Ничего не происходит при снятии галочки чекбокса "In Stock" (отображается полный каталог товаров)
    environment: |
      Firefox 131.0.3 (aarch64)
      MacOS 14.7 (23H124)
    steps-to-reproduce: |
      1. Зайти на страницу каталога https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. Снять галочку с чекбокса "In Stock"
    expected-result: |
      Выводится сообщение о том, что ничего не найдено, или товары, которых нет в наличии
    actual-result: |
      Ничего не происходит

  - summary: |
      Фильтрация товаров по диапазону цен работает неправильно и ломается верстка
    environment: |
      Firefox 131.0.3 (aarch64)
      MacOS 14.7 (23H124)
    steps-to-reproduce: |
      1. Зайти на страницу каталога https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. Ввести 0.80 в левое поле Price
      3. Ввести 0.82 в правое поле Price
    expected-result: |
      Выводится товар "Green Chili Pepper"
    actual-result: |
      Ничего не происходит
